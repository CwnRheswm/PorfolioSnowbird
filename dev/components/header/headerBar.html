<link rel="import" href="../polymer/polymer.html">

<polymer-element name="header-bar">
	<template>
		<link rel="stylesheet" href="headerBar.css">
		<link rel="stylesheet" href="../../snowbird_main.css">
		<div id="headerBar">
			<div class="border"></div>
			<a class="navWidgetBtn">
				<span class="navIcon"></span>
			</a>
			<div class="logo">
				<ul>
					<li></li>
					<template repeat="{{link in links}}">
						<li class={{link.txt}}>
							<a href="#">{{link.txt}}</a>
						</li>
					</template>
				</ul>
			</div>
			<a class="weatherWidgetBtn">
				<span class="icon{{sky}} black"></span>
			</a>
		</div>
	</template>
	<script>
		Polymer('header-bar',{
			ready: function(){
				this.links=[
				{txt:"winter"},
				{txt:"summer"},
				{txt:"lodging"},
				{txt:"dining"},
				{txt:"spa"},
				{txt:"events"},
				{txt:"groups"},
				{txt:"shop"},
				];

				var forecast = weather.getWeather();		 
				this.sky = forecast[0].icon;
			}
		});
	</script>
</polymer-element>
