<!doctype html>
<html>
<head>
	<link rel=stylesheet type="text/css" href="snowbird.css">
	<title>Fake Snowbird</title>
</head>
<body>

	<div id="headerWrapper">
		<div class="drawerWrapper">
			<div class="drawer">
				<div class="navMobileWidget">
					<ul>
						<li class="searchBar">
							<a href="#" title="search">search</a></li>
						<li class="homeBtn">
							<a href="#" title="home">home</a></li>
						<li class="winterBtn">
							<a href="#" title="winter">winter</a></li>
						<li class="summerBtn">
							<a href="#" title="summer">summer</a></li>
						<li class="lodgingBtn">
							<a href="#" title="lodging">lodging</a></li>
						<li class="diningBtn">
							<a href="#" title="dining">dining</a></li>
						<li class="spaBtn">
							<a href="#" title="spa">cliff spa</a></li>
						<li class="eventsBtn">
							<a href="#" title="events">events</a></li>
						<li class="groupsBtn">
							<a href="#" title="groups">groups</a></li>
						<li class="shopBtn">
							<a href="#" title="shop">shop</a></li>
						<li class="ticketsBtn">
							<a href="#" title="tickets">tickets</a></li>
					</ul>
				</div>
				<div class="weatherMobileWidget">
					<div class="leftCol">
						<div class="mtnCam">MTN CAM</div>
						<ul>
							<li><span>24 hr</span><span>0&#8221</span></li>
							<li><span>48 hr</span><span>0&#8221</span></li>
							<li><span>Depth</span><span>0&#8221</span></li>
							<li><span>YTD</span><span>0&#8221</span></li>
						</ul>
						<button>Mtn Report</button>
					</div>
					<div class="rightCol">
						<div class="currentTemp">
							<span class='icon'></span>
							<span class='curr'>46&deg</span>
						</div>
						<ul>
							<li>
								<span class='day'>mon</span>
								<span class='icon'></span>
								<span class='high'>49&deg</span>
								<span class='low'>37&deg</span>
							</li>
							<li>
								<span class='day'>tue</span>
								<span class='icon'></span>
								<span class='high'>41&deg</span>
								<span class='low'>27&deg</span>
							</li>
							<li>
								<span class='day'>wed</span>
								<span class='icon'></span>
								<span class='high'>38&deg</span>
								<span class='low'>31&deg</span>
							</li>
							<li>
								<span class='day'>thu</span>
								<span class='icon'></span>
								<span class='high'>47&deg</span>
								<span class='low'>38&deg</span>
							</li>
							<li>
								<span class='day'>fri</span>
								<span class='icon'></span>
								<span class='high'>49&deg</span>
								<span class='low'>38&deg</span>
							</li>
						</ul>
					</div>
				</div>		
			</div>
		</div>
		<div id="headerBar">
			<div class="border"></div>
			<a class="navWidgetBtn" href="#">
				<span class="navIcon"></span>
			</a>
			<a class="logo">
				<span>snOWBird</span>
			</a>
			<a class="weatherWidgetBtn" href="#">
			</a>
		</div>
	</div>

	<div id="Plot">
		<div id="plotNav"></div>
		<div id="plotWeather"></div>
		<div id="plotBody"></div>
	</div>

	<!--<script src="jquery-1.11.1.js"></script>-->
	<!--<script src="underscore-min.js"></script>-->
	<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>-->
	<script src="sb.js"></script>
	
</body>
</html>
