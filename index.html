<html>
<head>
	<link rel=stylesheet type="text/css" href="snowbird.css">
	<title>Fake Snowbird</title>
</head>
<body>
	<div id="headerWrapper">
		<div id="widgetWrapper">
			<div class="leftCol">

				</ul>
				<button>Mtn Report</button>
			</div>
			<div class="rightCol">
				<div class="currentTemp">
					<span class='icon'></span>
					<span class='curr'>46&deg</span>
				</div>
				<ul>
					<li>
						<span class='day'>tue</span>
						<span class='icon'></span>
						<span class='high'>51&deg</span>
						<span class='low'>37&deg</span>
					</li>
					<li>
						<span class='day'>wed</span>
						<span class='icon'></span>
						<span class='high'>51&deg</span>
						<span class='low'>35&deg</span>
					</li>
					<li>
						<span class='day'>thu</span>
						<span class='icon'></span>
						<span class='high'>52&deg</span>
						<span class='low'>34&deg</span>
					</li>
					<li>
						<span class='day'>fri</span>
						<span class='icon'></span>
						<span class='high'>53&deg</span>
						<span class='low'>34&deg</span>
					</li>
					<li>
						<span class='day'>sat</span>
						<span class='icon'></span>
						<span class='high'>50&deg</span>
						<span class='low'>33&deg</span>
					</li>
				</ul>
			</div>
		</div>
		<div id="barWrapper">
		</div>
		
		<div class="navWrapper">
			<div class="searchBar">
			</div>
			<div class="homeBtn">
			</div>
			<div class="navBtnsBox">
				<ul>
					<li class="winterBtn" href="#">
					</li>
					<li class="summerBtn" href="#">
					</li>
					<li class="lodgingBtn" href="#">
					</li>
					<li class="diningBtn" href="#">
					</li>
					<li class="spaBtn" href="#">
					</li>
					<li class="eventsBtn" href="#">
					</li>
					<li class="groupsBtn" href="#">
					</li>
					<li class="shopBtn" href="#">
					</li>
					<li class="ticketsBtn" href="#">
					</li>
				</ul>
			</div>
		</div>

		<div id="headerBar">
			<div class="border"></div>
			<a class="navWBtn" href="#">
				<span id="navClick"></span>
			</a>
			<a class="logo">
				<span>snOWBird</span>
			</a>
			<a class="weatherWBtn" href="#">
			</a>
		</div>
	</div>

	<script src="jquery-1.11.1.js"></script>
	<!--<script src="underscore-min.js"></script>-->
	<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>-->

	<script>
		var wO = $('.weatherWBtn');
		var navBtn = $('.navWBtn');
		var bar = $('#header');
		var header = $("#headerWrapper");
		var widgetWrapper = $("#widgetWrapper");
		
		wO.click(function(){
			//if(widgetWrapper.height() == 0){
			if(wO.attr("class") === "weatherWBtn"){
				header.css("top","0");
				widgetWrapper.css("transform","perspective(0) rotateX(0deg)");
				wO.addClass("opened");
			} else{
				header.css("top","-17rem");
				widgetWrapper.css("transform","perspective(100px) rotateX(60deg)");
				wO.removeClass("opened");
			};
		});	
	</script>
</body>
</html>
